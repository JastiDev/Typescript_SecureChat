<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Chat</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.1.0/mqtt.min.js"></script>

    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="app-container">
      <!-- First -->
      <div id="first-page" class="centering">
        <h1 class="animate">SECURE CHAT</h1>

        <button class="animate" onclick="handleCreate();">
          CREATE
        </button>

        <button class="animate" onclick="handleJoin()">
          JOIN
        </button>
            
      </div>
      
      <!-- Create -->
      <div id="create-modal" class="modal">
      
        <div class="modal-content animate">
          <div class="imgcontainer">
            <span onclick="handleCreateCancel()" class="close"
              title="Close Modal">&times;</span>
          </div>

          <div class="container centering">
            <div id="strCreate" class="dont-break-out">
            </div>

            <strong>Please wait until your friend comes in.</strong>
            <button onclick="handleCopy()"> Copy </button>
          </div>

        </div>
      </div>
      
      
      <!-- Join -->
      <div id="join-modal" class="modal">
      
        <div class="modal-content animate">
          <div class="imgcontainer">
            <span onclick="handleJoinCancel()" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container centering">
            <textarea id="paste-panel" style="margin:20px" cols="30" rows="15"
              placeholder="Paste in the invite code from your friend."></textarea>

            <button onclick="handleJoinConfirm()"> JOIN </button>
          </div>
      
        </div>
      </div>
      
      <div id="chat-page" class="overlaying">
        <div style="display: flex; height: 100%; flex-direction: column;">
          <span onclick="endChat()" class="close" title="Close">&times;</span>
          
          <div id="chat-list" class="chat-list">
            
          </div>

          <div style="display: flex; margin: 30px;">
            <input id="chat-input" style="flex: 1"/>
            <button id="chat-send" class="chat-send-btn">SEND</button>
          </div>
        </div>
      </div>
      
    </div>
  </body>

</html>
